<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fill Out Form</title>
    <!-- Bootstrap 3 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> 
    <style>
        body { padding-top: 20px; padding-bottom: 20px; }
        .form-container { max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div id="form-display-section">
                <h2 id="publicFormTitle" class="text-center" style="margin-bottom: 20px; margin-top: 0;">Loading Form...</h2>
                <form id="publicDynamicForm">
                    <!-- Dynamic form fields will be rendered here -->
                </form>
                <div id="submissionMessage" class="alert" style="display:none; margin-top: 20px;"></div>
            </div>
        </div>
    </div> <!-- /container -->

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="public-form-app.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins, though not strictly needed for this simple form) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap 3 JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
