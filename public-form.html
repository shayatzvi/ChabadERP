<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Out Form</title>
    <link rel="stylesheet" href="style.css"> <!-- You might want a separate or simplified CSS -->
    <style>
        body { display: flex; flex-direction: column; align-items: center; padding-top: 20px; }
        main { max-width: 600px; width: 100%; }
        .form-group label { display: block; margin-bottom: .5em; }
        .form-group input, .form-group textarea { width: calc(100% - 22px); }
    </style>
</head>
<body>

        <!-- You can have a simpler header or Chabad House branding here -->
        <h1 id="publicFormHeader">Form</h1>


    <main>
        <section id="form-display-section">
            <h2 id="publicFormTitle">Loading Form...</h2>
            <form id="publicDynamicForm">
                <!-- Dynamic form fields will be rendered here -->
            </form>
            <p id="submissionMessage" style="display:none;"></p>
        </section>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="public-form-app.js"></script>
</body>
</html>
